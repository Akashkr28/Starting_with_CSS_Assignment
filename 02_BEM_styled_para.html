<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM Styled Paragraph</title>
    <style>
        /* Base styles */
        .paragraph {
          margin-bottom: 20px;
        }
      
        /* Specific styles for each paragraph */
        .paragraph--intro {
          font-size: 24px;
          color: #333;
        }
      
        .paragraph--important {
          font-weight: bold;
          color: #ff0000;
        }
      
        .paragraph--quote {
          font-style: italic;
          color: #007bff;
        }
      
        .paragraph--warning {
          background-color: #ffc107;
          padding: 10px;
          border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Example paragraphs -->
    <p class="paragraph paragraph--intro">Welcome to our website!</p>
    <p class="paragraph paragraph--important">Important Notice: Please read this carefully.</p>
    <p class="paragraph paragraph--quote">"The only way to do great work is to love what you do." - Steve Jobs</p>
    <p class="paragraph paragraph--warning">Warning: This action cannot be undone.</p>

    <!-- In the mentioned example:
     Each paragraph has a base class of 'paragraph'
     Additional modifiers are added to each paragraph's class to specify its unique styling:
            'paragraph--intro': Styles for an introductory paragraph.
            'paragraph--important': Styles for an important notice.
            'paragraph--quote': Styles for a quote. 
            'paragraph--warning': Styles for a warning message.
        
    This approach follows the BEM naming convention by using a base class followed by modifiers to indicate specific variations or states of the element.-->
            
</body>
</html>
